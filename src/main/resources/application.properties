spring.application.name=api

spring.datasource.url=jdbc:mysql://localhost:3306/crio
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql: true

#Essa propriedade serve para ativarmos o Flyway
spring.flyway.enabled=true

#Essa propriedade para criar uma tabela com as migrações e assim ter acesso ao histórico de modificações.
spring.flyway.baseline-on-migrate=true

#Autenticação
spring.security.oauth2.client.registration.google.client-id
spring.security.oauth2.client.registration.google.client-secret
spring.security.oauth2.client.registration.google.scope
spring.security.oauth2.client.registration.google.authorization-uri
spring.security.oauth2.client.registration.google.token-uri
spring.security.oauth2.client.registration.google.user-info-uri